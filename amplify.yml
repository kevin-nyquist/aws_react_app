version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
applications:
  - name: my-frontend-app
    category: frontend
    source: ./src
    environments:
      - development
      - production
  - name: my-backend-api
    category: backend
    source: ./backend
    environments:
      - development
      - production